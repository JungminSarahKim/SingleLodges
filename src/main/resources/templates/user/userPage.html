<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/user" th:object="${userForm}"
          method="post">
        <div class="form-group">
            <label th:for="userId">회원 아이디</label>
            <input type="text" th:field="*{userId}" class="form-control"
                   placeholder="예약하실 아이디를 입력하세요"
                   th:class="${#fields.hasErrors('userId')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('userId')}"
               th:errors="*{userId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="sCode">재고 코드</label>
            <input type="text" th:field="*{sCode}" class="form-control"
                   placeholder="예약하실 sCode를 입력하세요"
                   th:class="${#fields.hasErrors('sCode')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('sCode')}"
               th:errors="*{sCode}">Incorrect date</p>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
